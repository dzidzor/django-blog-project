{%extends "blog/base.html"%}
{%block content%}
{%for post in posts%}
	<h2>
		<a href="/blog/posts/{{ post.id }}/true">
			{{ post.title }}
		</a>
	</h2>
	<ul>
		
		<li>Created:{{post.created}}</li>
		<li>Updated:{{post.updated}}</li>
		<li>First_60={{post.first_60}}</li>
		
		
		
	</ul>
{%endfor%}
{%endblock%}
