{%extends "blog/base.html"%}
{%block content%}
	
	<h2>
		<a href="/blog/posts/{{ post.id }}/true">
			{{ posts.title }}
		</a>
	</h2>
	<ul>
		
		<li>Body: {{posts.body}}</li></br>
		Date Created: {{posts.created}}</br>
		Date Updated: {{posts.updated}}
                <h4>COMMENTS</h4>
		By: <b>{{comment.author}}</b></br>
		{{comment.body}}</br>
		{{comment.created}}</br>
		{{comment.updated}}
	
		
	
	</ul>	
	
	
{%endblock%}
